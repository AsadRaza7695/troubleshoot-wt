name: Build Troubleshooter

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

jobs:
  build_installer_centos:
    name: Build Watchdog Troubleshooter (CentOS 8)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Updated Code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref_name }}

      - name: Build CentOS 8 Docker Image for troubleshoot
        run: docker build -t centos8-pyinstaller-builder -f .github/workflows/Dockerfile.centos8 .

      - name: Build Watchdog Troubleshoot Binary on CentOS 8
        run: docker run --rm -v $(pwd):/app centos8-pyinstaller-builder bash -c "pip install -r /app/troubleshoot-wt/src/requirements.txt && pip install pyinstaller && pyinstaller /app/troubleshoot-wt/src/troubleshoot-wt.spec"

      - name: Prepare CentOS Troubleshoot Artifact for Upload
        run: |
          mkdir -p centos8_troubleshoot_binary
          cp dist/watchdog-troubleshoot centos8_troubleshoot_binary/
      
      - name: Upload Watchdog Troubleshoot Artifact
        uses: actions/upload-artifact@v4
        with:
          name: watchdog-troubleshoot-centos8
          path: centos8_troubleshoot_binary/